<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/user_layout}">
<div layout:fragment="content" id="findIdForm">
    <div id="page-title" class="row">
        <h1 class="text-center">아이디 찾기</h1>
    </div>
    <form class="row justify-content-center align-self-center form-small d-flex" id="findIdForm"
        th:action="@{/user/findId}" method="post">

        <div class="mb-3">
            <label for="name">이름</label> <input type="text" class="form-control" name="name" id="name">
        </div>
        <div class="mb-3">
            <label for="birth">생년월일</label><input type="text" class="form-control" name="birth" id="birth">
        </div>
        <hr class="my-4">
        <button class="w-100 btn btn-lg btn-primary" type="submit" id="submit">아이디찾기</button>
    </form>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#findIdForm").submit(function () {
                if ($.trim($("#name").val()) == "" || $.trim($("#birth").val()) == "") {
                    alert("이름과 생년월일을 입력하십시오.");
                    return false;
                }

                const dateStr = $.trim($("#birth").val());

                var year = Number(dateStr.substr(0, 4));
                var month = Number(dateStr.substr(4, 2));
                var day = Number(dateStr.substr(6, 2));
                var today = new Date(); // 날자 변수 선언
                var yearNow = today.getFullYear();

                if (year < 1900) {
                    alert("년도가 올바르지 않습니다.");
                    return false;
                }

                if (month < 1 || month > 12) {
                    alert("달은 1월부터 12월까지 입력 가능합니다.");
                    return false;
                }
                if (day < 1 || day > 31) {
                    alert("일은 1일부터 31일까지 입력가능합니다.");
                    return false;
                }
                if ((month == 4 || month == 6 || month == 9 || month == 11) && day == 31) {
                    alert(month + "월은 31일이 존재하지 않습니다.");
                    return false;
                }
                if (month == 2) {
                    var isleap = (year % 4 == 0 && (year % 100 != 0 || year % 400 == 0));
                    if (day > 29 || (day == 29 && !isleap)) {
                        alert(year + "년 2월은  " + day + "일이 없습니다.");
                        return false;
                    }
                }
                return true;
            });
        });
    </script>
</div>
