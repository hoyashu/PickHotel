<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<!-- [head] 영역 시작 -->
<head th:replace="fragment/head :: headFragment">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">PickHotel</title>
</head>
<!-- [head] 영역 끝 -->

<body>
<!-- [header] 영역 시작 -->
<header th:replace="fragment/header :: headerFragment"></header>
<!-- [header] 영역 끝 -->

<!-- [content] 영역 시작 -->
<div id="content" layout:fragment="content"></div>
<!-- [content] 영역 끝 -->
</body>
<th:block layout:fragment="live_alarm" sec:authorize="isAuthenticated()"
          th:include="@{/fragment/live_alarm}"></th:block>
<th:block layout:fragment="script" th:include="@{/fragment/script}"></th:block>
<script th:src="@{/js/user.js}" type="text/javascript"></script>
</html>
