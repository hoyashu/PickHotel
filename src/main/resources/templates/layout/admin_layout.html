<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<!-- [head] 영역 시작 -->
<head th:replace="fragment/admin_head :: headFragment">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">PickHotel Admin</title>
</head>
<!-- [head] 영역 끝 -->

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragment/admin_side :: sideFragment"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div class="d-flex flex-column" id="content-wrapper">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <header th:replace="fragment/admin_header :: headerFragment"></header>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800" layout:fragment="page-title">title</h1>
                <div layout:fragment="content"></div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragment/admin_footer :: footerFragment"></footer>
        <!-- End of Footer -->


    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- 공통 스크립트 삽입 -->
<th:block layout:fragment="script" th:include="@{/fragment/script}"></th:block>

<!-- 관리자 스크립트 -->
<script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
<script th:src="@{/css/datatables/jquery.dataTables.min.js}" type="text/javascript"></script>
<script th:src="@{/css/datatables/dataTables.bootstrap4.min.js}" type="text/javascript"></script>
<script th:src="@{/js/sb-admin-2.min.js}" type="text/javascript"></script>

</body>

</html>
