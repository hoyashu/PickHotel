<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:fragment="headFragment">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
    <title layout:title-pattern="$LAYOUT_TITLE : $CONTENT_TITLE">PickHotel</title>

    <!-- 공통 CSS 삽입 -->
    <th:block layout:fragment="css" th:include="@{/fragment/css}"></th:block>

    <!-- 사용자 CSS 삽입 -->
    <link rel="stylesheet" th:href="@{/css/user.css}">

    <!-- 공통 JS 삽입 -->
    <script th:src="@{/js/jquery-1.11.0.min.js}" type="text/javascript"></script>
    <input name="g_sUserMemNo" sec:authorize="isAuthenticated()" th:value="${#authentication.principal.member.memNo}"
           type="hidden">
    <script>
        const userMemNo = document.getElementsByName("g_sUserMemNo")[0];
        var g_sUserMemNo;
        if (typeof userMemNo != 'undefined') {
            g_sUserMemNo = document.getElementsByName("g_sUserMemNo")[0].value;
        }
    </script>
    <script>
        //공통 변수 설정
        const _confirmLoginTxt = "로그인 후 가능합니다.\n로그인 창으로 이동하시겠습니까?";
        const _loginPage = "/login";
    </script>

</head>
</html>
