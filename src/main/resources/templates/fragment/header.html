<header class="py-3 mb-4 border-bottom">
	<div class="container">

				<img th:src="@{/img/logo.png}" alt="사이트 로고" class="logo me-5">
			</a>

			<ul id="menu-box">
				<li>
					<a th:href="@{/post/list}+'/3'" class="nav-link px-2 link-dark">숙소리뷰</a>
				</li>
				<li class="dropdown"><a href="#" class="nav-link px-2 link-dark dropdown-toggle" id="dropdownBoard1"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">숙소톡톡</a>
					<ul class="dropdown-menu text-small" aria-labelledby="dropdownBoard1">
						<li><a class="dropdown-item" th:href="@{/post/list}+'/1'">해안가 인근 숙소 추천</a></li>
						<li><a class="dropdown-item" th:href="@{/post/list}+'/2'">조용한 숙소 추천</a></li>
						<li><a class="dropdown-item" th:href="@{/post/list}+'/15'">우리 동네 숙소</a></li>
						<li><a class="dropdown-item" th:href="@{/post/list}+'/7'">이벤트</a></li>
					</ul>

				</li>
			</ul>

			<div th:if="${session.member} == null" id="login-box">
				<button type="button" class="btn btn-outline-primary me-2"
					onclick="location.href='/member_joinform'">회원가입</button>
				<button type="button" class="btn btn-primary" onclick="location.href='/member_loginform'">로그인</button>
			</div>
			<div th:if="${session.member}" id="user-box">
				<ul class="notice-box">
					<li class="dropdown">

						<a href="#" class="nav-link px-2 link-dark dropdown-toggle user-alarm" id="dropdownAlarmList"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">알림<span
								class="notion"></span></a>
						<div id="alarm-box" class='dropdown-menu text-small' aria-labelledby='dropdownAlarmList'>
						</div>
					</li>
					<li>
						<a th:href="@{/note_list}" class="nav-link px-2 link-dark user-note">쪽지<span class="notion">
								<!-- <i
									class="ico">3</i> --></span></a></li>
				</ul>
				<div class="dropdown private-box">
					<a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUserMenu"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<img src="https://github.com/mdo.png" alt="mdo" width="32" height="32"
							class="rounded-circle"><span class="user-name" th:text="${session.member.nick}"></span>
					</a>
					<ul class="dropdown-menu text-small" aria-labelledby="dropdownUserMenu">
						<li><a class="dropdown-item" th:if="${session.member.grade} == 5" th:href="@{/intranet}"
								sec:authorize="hasRole('ROLE_ADMIN')">관리자 페이지</a></li>
						<!-- <li><a class="dropdown-item" th:href="@{/member/room?type=review}">나의 숙소 리뷰</a></li> -->
						<li><a class="dropdown-item" th:href="@{/member/room?type=basic}">내가 쓴 게시글</a></li>
						<li><a class="dropdown-item" th:href="@{/member/gradeup_list}">등업신청</a></li>
						<li><a class="dropdown-item" th:href="@{/member}">정보수정</a>
						</li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li>
							<a class="dropdown-item" th:href="@{/logout}">로그아웃</a>
						</li>
					</ul>
